<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Interior Design Work</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f3f5f8;
        --text: #101827;
        --muted: #5f6b7a;
        --surface: #ffffff;
        --surface-2: #f9fafb;
        --border: #d7dee8;
        --border-strong: #b8c3d2;
        --shadow: 0 16px 42px rgba(17, 24, 39, 0.12);
        --radius-lg: 20px;
        --radius-md: 14px;
        --radius-sm: 10px;
        --color-1: #ffd6e0;
        --color-2: #c1e1c1;
        --color-3: #c4d0f5;
        --color-4: #fdfd96;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        color: var(--text);
        font-family: "Manrope", sans-serif;
        background:
          radial-gradient(70% 80% at 10% 0%, rgba(196, 208, 245, 0.35), transparent 55%),
          radial-gradient(60% 60% at 100% 0%, rgba(193, 225, 193, 0.35), transparent 50%), var(--bg);
        overflow-x: hidden;
      }

      h1,
      h2,
      h3 {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        letter-spacing: -0.02em;
      }

      header {
        max-width: 1120px;
        margin: 40px auto 24px;
        padding: 0 20px;
      }

      h1 {
        font-size: clamp(2rem, 4.3vw, 3.4rem);
        line-height: 1.06;
      }

      p.subtitle {
        display: inline-block;
        margin: 12px 0 0;
        padding: 7px 12px;
        font-size: 0.84rem;
        font-weight: 700;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #2c3644;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.75);
      }

      .filter-toolbar {
        position: sticky;
        top: 0;
        z-index: 70;
        padding: 0 20px;
      }

      .filter-toolbar-inner {
        max-width: 1120px;
        margin: 0 auto 22px;
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        background: rgba(255, 255, 255, 0.9);
        box-shadow: var(--shadow);
        backdrop-filter: blur(12px);
        padding: 14px;
        display: grid;
        gap: 12px;
      }

      .filter-head {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 12px;
        align-items: center;
      }

      .filter-title {
        font-size: 1.05rem;
        font-weight: 700;
      }

      .results-count-compact {
        font-size: 0.8rem;
        color: var(--muted);
      }

      .filter-toggle {
        border: 1px solid var(--border-strong);
        background: var(--surface-2);
        color: var(--text);
        border-radius: 999px;
        font-family: "Manrope", sans-serif;
        font-size: 0.78rem;
        font-weight: 700;
        cursor: pointer;
        padding: 8px 12px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .filter-toggle:hover {
        background: #eef2f7;
      }

      .filter-toggle-icon {
        display: inline-block;
        transition: transform 0.2s ease;
      }

      .filter-toggle[aria-expanded="false"] .filter-toggle-icon {
        transform: rotate(-90deg);
      }

      .filter-panel {
        display: grid;
        gap: 12px;
      }

      .filter-toolbar-inner.is-collapsed .filter-panel {
        display: none;
      }

      .filter-top-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
      }

      .filter-search {
        width: 100%;
        padding: 10px 12px;
        font:
          600 0.92rem "Manrope",
          sans-serif;
        border: 1px solid var(--border-strong);
        border-radius: var(--radius-sm);
        background: #fff;
        color: var(--text);
      }

      .filter-search:focus {
        outline: 2px solid rgba(69, 107, 164, 0.24);
        border-color: #6689bc;
      }

      .filter-clear {
        border: 1px solid var(--border-strong);
        background: #fff;
        color: var(--text);
        border-radius: var(--radius-sm);
        font:
          700 0.8rem "Manrope",
          sans-serif;
        cursor: pointer;
        padding: 10px 12px;
        white-space: nowrap;
      }

      .filter-clear:hover {
        background: #f2f5fa;
      }

      .filter-groups {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .filter-group {
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        background: var(--surface-2);
        padding: 10px;
      }

      .filter-group-title {
        font-size: 0.86rem;
        margin: 0 0 8px;
        color: #243246;
      }

      .filter-chip-wrap {
        display: flex;
        flex-wrap: wrap;
        gap: 7px;
      }

      .filter-chip {
        border: 1px solid var(--border-strong);
        background: var(--tag-color, #fff);
        color: var(--tag-text, #111);
        border-radius: 999px;
        font:
          700 0.7rem "Manrope",
          sans-serif;
        letter-spacing: 0.02em;
        padding: 6px 10px;
        cursor: pointer;
        opacity: 0.3;
        transition: transform 0.15s ease;
      }

      .filter-chip:hover {
        transform: translateY(-1px);
      }

      .filter-chip.is-include {
        opacity: 1;
      }

      .filter-chip.is-exclude {
        opacity: 1;
        text-decoration: line-through;
      }

      .results-count {
        font-size: 0.82rem;
        color: var(--muted);
      }

      .gallery-container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 0 20px 34px;
        column-count: 3;
        column-gap: 20px;
      }

      .gallery-container.is-empty {
        column-count: 1;
      }

      .gallery-item {
        display: inline-block;
        width: 100%;
        margin-bottom: 20px;
        position: relative;
        border-radius: var(--radius-md);
        overflow: hidden;
        border: 1px solid var(--border);
        background: var(--surface);
        box-shadow: 0 10px 24px rgba(18, 27, 41, 0.1);
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .gallery-item:nth-child(odd),
      .gallery-item:nth-child(even) {
        transform: none;
      }

      .gallery-item:hover {
        transform: translateY(-3px);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      .card-caption {
        position: absolute;
        left: 10px;
        bottom: 10px;
        font-size: 0.88rem;
        font-weight: 700;
        color: #0b1322;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(131, 145, 163, 0.45);
        border-radius: 999px;
        padding: 6px 11px;
      }

      .tag-sticker-wrap {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        justify-content: flex-end;
        z-index: 3;
      }

      .tag-sticker {
        border-radius: 999px;
        border: 1px solid rgba(16, 24, 39, 0.2);
        font-size: 0.66rem;
        font-weight: 800;
        padding: 5px 8px;
        letter-spacing: 0.02em;
      }

      .lightbox {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(7, 11, 21, 0.72);
        backdrop-filter: blur(8px);
      }

      .lightbox.active {
        display: flex;
      }

      .lb-window {
        width: min(1120px, calc(100% - 30px));
        height: min(88vh, 860px);
        border-radius: 22px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        overflow: hidden;
        background: #fff;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
        position: relative;
      }

      .lb-header-bar {
        height: 56px;
        padding: 0 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f2f6fb;
        border-bottom: 1px solid #dbe2ec;
      }

      .lb-close-btn {
        border: 1px solid var(--border-strong);
        border-radius: 999px;
        background: #fff;
        color: var(--text);
        font:
          700 0.74rem "Manrope",
          sans-serif;
        padding: 7px 12px;
        cursor: pointer;
      }

      .lb-close-btn:hover {
        background: #f4f7fc;
      }

      .lb-content {
        display: flex;
        height: calc(100% - 56px);
      }

      .lb-media-box {
        flex: 2;
        background: #0b1322;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .lb-media-box img,
      .lb-media-box video {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .lb-media-box iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: #fff;
      }

      .lb-details {
        flex: 1;
        padding: 24px;
        background: #fff;
        overflow-y: auto;
      }

      .lb-details h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .lb-details p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .lb-tags {
        margin-top: 18px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .lb-tag-pill {
        border-radius: 999px;
        border: 1px solid rgba(16, 24, 39, 0.2);
        padding: 6px 10px;
        font-size: 0.72rem;
        font-weight: 800;
        letter-spacing: 0.02em;
      }

      .empty-state {
        width: 100%;
        max-width: 760px;
        margin: 30px auto 0;
        padding: 22px;
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        background: #fff;
        color: var(--muted);
        text-align: center;
        break-inside: avoid;
        column-span: all;
      }

      .lb-nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 46px;
        height: 46px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.45);
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      .lb-nav-btn:hover {
        background: rgba(255, 255, 255, 0.35);
      }

      .prev-btn {
        left: 14px;
      }

      .next-btn {
        right: 14px;
      }

      .lightbox:not(.active) .lb-nav-btn {
        display: none !important;
      }

      @media (max-width: 1000px) {
        .filter-toolbar,
        header,
        .gallery-container {
          padding-left: 16px;
          padding-right: 16px;
        }

        .filter-head {
          grid-template-columns: 1fr auto;
        }

        .results-count-compact {
          grid-column: 1 / -1;
        }

        .filter-groups {
          grid-template-columns: 1fr;
        }

        .gallery-container {
          column-count: 2;
        }

        .lb-window {
          width: calc(100% - 20px);
          height: calc(100vh - 20px);
        }

        .lb-content {
          flex-direction: column;
        }

        .lb-details {
          padding: 20px 20px 80px;
        }

        .lb-nav-btn {
          top: auto;
          bottom: 16px;
          transform: none;
          background: rgba(15, 23, 42, 0.45);
        }
      }

      @media (max-width: 720px) {
        header {
          margin: 24px auto 16px;
        }

        .gallery-container {
          column-count: 1;
          padding-bottom: 24px;
        }

        .filter-top-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Interior Design Work</h1>
      <p class="subtitle">Costal . Minimal . Cottage</p>
    </header>

    <section class="filter-toolbar">
      <div class="filter-toolbar-inner" id="filter-toolbar-inner">
        <div class="filter-head">
          <h2 class="filter-title">Filter Work</h2>
          <div id="results-count-compact" class="results-count-compact"></div>
          <button id="toggle-filters" class="filter-toggle" type="button" aria-expanded="true">
            Filters
            <span class="filter-toggle-icon" aria-hidden="true">&#9662;</span>
          </button>
        </div>
        <div class="filter-panel" id="filter-panel">
          <div class="filter-top-row">
            <input id="search-input" class="filter-search" type="text" placeholder="Search title or description..." />
            <button id="clear-all-filters" class="filter-clear" type="button">Clear Filters</button>
          </div>
          <div class="filter-groups">
            <div class="filter-group">
              <h3 class="filter-group-title">Include Tags (must match all)</h3>
              <div id="include-tags" class="filter-chip-wrap"></div>
            </div>
            <div class="filter-group">
              <h3 class="filter-group-title">Exclude Tags</h3>
              <div id="exclude-tags" class="filter-chip-wrap"></div>
            </div>
          </div>
          <div id="results-count" class="results-count"></div>
        </div>
      </div>
    </section>

    <div class="gallery-container" id="gallery">
      <!-- Javascript fills this -->
    </div>

    <!-- Lightbox Overlay -->
    <div class="lightbox" id="lightbox">
      <button class="lb-nav-btn prev-btn" id="lb-prev">&larr;</button>
      <button class="lb-nav-btn next-btn" id="lb-next">&rarr;</button>

      <div class="lb-window" id="lb-window">
        <div class="lb-header-bar">
          <div style="font-size: 0.8rem; font-weight: bold">My Work</div>
          <button class="lb-close-btn" id="lb-close">CLOSE</button>
        </div>

        <div class="lb-content">
          <div class="lb-media-box" id="lb-media">
            <!-- Dynamic Media -->
          </div>
          <div class="lb-details">
            <h2 id="lb-title">Project Title</h2>
            <p id="lb-desc">Description...</p>
            <div id="lb-tags" class="lb-tags"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- CONTENT DATA ---
      // Edit tag names/colors here. Use these exact tag names inside each item's `tags` array.
      const TAG_CONFIG = {
        KITCHEN: { color: "#ffd6e0" },
        DINING: { color: "#c1e1c1" },
        BEDROOM: { color: "#c4d0f5" },
        COZY: { color: "#f9c08f" },
        COTTAGE: { color: "#fdfd96" },
        COASTAL: { color: "#bde8ff" },
        CHRISTMAS: { color: "#E40A2D" },
        VIDEO: { color: "#f9c08f" },
        ADAIRS: { color: "#111111" },
        "IG REEL": { color: "#e1306c" },
      };

      const rawItems = [
        {
          type: "image",
          src: "./kitchen.jpg",
          title: "Kitchen",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["KITCHEN", "ADAIRS"],
        },
        {
          type: "image",
          src: "./dining.jpg",
          title: "Dining",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["DINING", "COTTAGE"],
        },
        {
          type: "instagram",
          src: "https://www.instagram.com/reel/CmiByKsI3crhey-b5pDqwicvyM_xaWibkVXovQ0/embed/",
          cover: "xmas-2022.png",
          title: "Christmas 2022",
          desc: "Our yummy Christmas tree from 2022, decorated with dehydrated oranges, gingerbread people, candy canes, and cherries.",
          tags: ["IG REEL"],
        },
        {
          type: "image",
          src: "./hima.jpg",
          title: "Me in my kitchen",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["KITCHEN"],
        },
        {
          type: "image",
          src: "./xmas-2017-2.JPG",
          title: "Christmas 2017 - Scene 2",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["CHRISTMAS", "ADAIRS"],
        },
        {
          type: "image",
          src: "./xmas-2017.JPG",
          title: "Christmas 2017",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["CHRISTMAS", "ADAIRS"],
        },
        {
          type: "video",
          src: "https://videos.pexels.com/video-files/7578546/7578546-uhd_1440_2732_25fps.mp4",
          cover: "https://picsum.photos/seed/vid2/800/1200",
          title: "Garden Path",
          desc: "A raw video file uploaded directly to the site.",
          tags: ["VIDEO"],
        },
        {
          type: "image",
          src: "./bedroom.jpg",
          title: "Bedroom",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["BEDROOM", "COZY"],
        },
        {
          type: "image",
          src: "./bedroom1.png",
          title: "Bedroom Detail",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["BEDROOM", "COZY"],
        },
        {
          type: "image",
          src: "./xmas-2016.jpg",
          title: "Christmas 2016",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["CHRISTMAS", "ADAIRS"],
        },
        {
          type: "image",
          src: "./xmas-2022.JPG",
          title: "Christmas 2022 Photo",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["CHRISTMAS", "ADAIRS"],
        },
        {
          type: "image",
          src: "./xmas-2022.png",
          title: "Christmas 2022 Snapshot",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["CHRISTMAS", "ADAIRS"],
        },
        {
          type: "image",
          src: "./xmas-2024.JPG",
          title: "Christmas 2024",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["CHRISTMAS", "ADAIRS"],
        },
        {
          type: "image",
          src: "./xmas-2024-1.JPG",
          title: "Christmas 2024 - Scene 1",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["CHRISTMAS", "ADAIRS"],
        },
        {
          type: "image",
          src: "./xmas-2024-2.JPG",
          title: "Christmas 2024 - Scene 2",
          desc: "A xxxxxxxxxxxxx xxxxx xxxxx xxxxxxxxxxxxx",
          tags: ["CHRISTMAS", "ADAIRS"],
        },
      ];

      // Used when non-image items (video/instagram) are missing a `cover`.
      const CARD_PLACEHOLDER_COVER =
        "data:image/svg+xml;utf8," +
        encodeURIComponent(
          `<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600">
            <rect width="1200" height="1600" fill="#f4f4f4"/>
            <rect x="70" y="70" width="1060" height="1460" fill="#ffffff" stroke="#111111" stroke-width="8"/>
            <rect x="160" y="620" width="880" height="360" fill="#c4d0f5" stroke="#111111" stroke-width="6"/>
            <polygon points="520,700 520,900 710,800" fill="#111111"/>
            <text x="600" y="1120" text-anchor="middle" font-family="monospace" font-size="56" font-weight="700" fill="#111111">VIDEO COVER</text>
            <text x="600" y="1200" text-anchor="middle" font-family="monospace" font-size="34" fill="#333333">Add cover in rawItems</text>
          </svg>`,
        );

      function normalizeItem(item) {
        const normalizedTags = Array.isArray(item.tags) ? item.tags : item.tag ? [item.tag] : [];
        return {
          ...item,
          title: String(item.title || ""),
          desc: String(item.desc || ""),
          tags: normalizedTags.map((tag) => String(tag).trim()).filter(Boolean),
        };
      }

      function getCardImageSrc(item) {
        if (item.type === "image") return item.src;
        return item.cover || CARD_PLACEHOLDER_COVER;
      }

      const items = rawItems.map(normalizeItem);

      // --- STATE + ELEMENTS ---
      const gallery = document.getElementById("gallery");
      const lightbox = document.getElementById("lightbox");
      const lbMedia = document.getElementById("lb-media");
      const lbTags = document.getElementById("lb-tags");
      const filterToolbarInner = document.getElementById("filter-toolbar-inner");
      const toggleFiltersBtn = document.getElementById("toggle-filters");
      const searchInput = document.getElementById("search-input");
      const includeTagsEl = document.getElementById("include-tags");
      const excludeTagsEl = document.getElementById("exclude-tags");
      const resultsCountEl = document.getElementById("results-count");
      const resultsCountCompactEl = document.getElementById("results-count-compact");
      const clearAllFiltersBtn = document.getElementById("clear-all-filters");

      const includeTags = new Set();
      const excludeTags = new Set();
      const usedTags = [...new Set(items.flatMap((item) => item.tags))];
      const configuredTags = Object.keys(TAG_CONFIG);
      const allTags = configuredTags.filter((tag) => usedTags.includes(tag)).concat(usedTags.filter((tag) => !configuredTags.includes(tag)));

      let visibleIndices = [];
      let currentIndex = 0;
      let currentVisiblePos = 0;
      let filtersCollapsed = false;

      function getTagColor(tag) {
        return TAG_CONFIG[tag]?.color || "#fdfd96";
      }

      function getReadableTextColor(bg) {
        const hex = String(bg).trim();
        const match6 = /^#([A-Fa-f0-9]{6})$/.exec(hex);
        const match3 = /^#([A-Fa-f0-9]{3})$/.exec(hex);
        if (!match6 && !match3) return "#111";
        const value = match6 ? match6[1] : `${match3[1][0]}${match3[1][0]}${match3[1][1]}${match3[1][1]}${match3[1][2]}${match3[1][2]}`;
        const r = parseInt(value.slice(0, 2), 16);
        const g = parseInt(value.slice(2, 4), 16);
        const b = parseInt(value.slice(4, 6), 16);
        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        return luminance > 0.6 ? "#111" : "#fff";
      }

      function applyTagColor(el, tag) {
        const color = getTagColor(tag);
        el.style.background = color;
        el.style.color = getReadableTextColor(color);
      }

      function setFilterCollapsed(nextCollapsed) {
        filtersCollapsed = nextCollapsed;
        filterToolbarInner.classList.toggle("is-collapsed", filtersCollapsed);
        toggleFiltersBtn.setAttribute("aria-expanded", String(!filtersCollapsed));
        const label = filtersCollapsed ? "Open filters" : "Collapse filters";
        toggleFiltersBtn.setAttribute("aria-label", label);
        toggleFiltersBtn.title = label;
      }

      function toggleTagFilter(tag, mode) {
        const targetSet = mode === "include" ? includeTags : excludeTags;
        const oppositeSet = mode === "include" ? excludeTags : includeTags;

        if (targetSet.has(tag)) {
          targetSet.delete(tag);
        } else {
          targetSet.add(tag);
          oppositeSet.delete(tag);
        }

        applyFiltersAndRender();
      }

      function buildFilterChips(container, mode, selectedSet) {
        container.innerHTML = "";
        allTags.forEach((tag) => {
          const chip = document.createElement("button");
          chip.type = "button";
          chip.className = "filter-chip";
          chip.style.setProperty("--tag-color", getTagColor(tag));
          chip.style.setProperty("--tag-text", getReadableTextColor(getTagColor(tag)));
          if (mode === "include" && selectedSet.has(tag)) chip.classList.add("is-include");
          if (mode === "exclude" && selectedSet.has(tag)) chip.classList.add("is-exclude");
          chip.textContent = tag;
          chip.addEventListener("click", () => toggleTagFilter(tag, mode));
          container.appendChild(chip);
        });
      }

      function matchesFilters(item, searchValue) {
        const searchable = `${item.title} ${item.desc}`.toLowerCase();
        if (searchValue && !searchable.includes(searchValue)) return false;

        for (const tag of includeTags) {
          if (!item.tags.includes(tag)) return false;
        }

        for (const tag of excludeTags) {
          if (item.tags.includes(tag)) return false;
        }

        return true;
      }

      function computeVisibleIndices() {
        const searchValue = searchInput.value.trim().toLowerCase();
        const matches = [];
        items.forEach((item, index) => {
          if (matchesFilters(item, searchValue)) matches.push(index);
        });
        return matches;
      }

      function renderGallery() {
        gallery.innerHTML = "";

        if (!visibleIndices.length) {
          gallery.classList.add("is-empty");
          const empty = document.createElement("div");
          empty.className = "empty-state";
          empty.textContent = "No projects match the current search and tag filters.";
          gallery.appendChild(empty);
          return;
        }

        gallery.classList.remove("is-empty");

        visibleIndices.forEach((itemIndex, visiblePos) => {
          const item = items[itemIndex];
          const card = document.createElement("div");
          card.className = "gallery-item";

          const stickerWrap = document.createElement("div");
          stickerWrap.className = "tag-sticker-wrap";
          item.tags.forEach((tag) => {
            const sticker = document.createElement("span");
            sticker.className = "tag-sticker";
            sticker.textContent = tag;
            applyTagColor(sticker, tag);
            stickerWrap.appendChild(sticker);
          });

          const img = document.createElement("img");
          img.src = getCardImageSrc(item);
          img.alt = item.title;

          const caption = document.createElement("div");
          caption.className = "card-caption";
          caption.textContent = item.title;

          card.appendChild(stickerWrap);
          card.appendChild(img);
          card.appendChild(caption);
          card.addEventListener("click", () => openLightbox(visiblePos));
          gallery.appendChild(card);
        });
      }

      function renderFilterUI() {
        buildFilterChips(includeTagsEl, "include", includeTags);
        buildFilterChips(excludeTagsEl, "exclude", excludeTags);

        const summary = [`Showing ${visibleIndices.length} of ${items.length} projects`];
        if (includeTags.size) summary.push(`Include: ${[...includeTags].join(", ")}`);
        if (excludeTags.size) summary.push(`Exclude: ${[...excludeTags].join(", ")}`);
        resultsCountEl.textContent = summary.join(" | ");
        resultsCountCompactEl.textContent = `${visibleIndices.length}/${items.length} shown`;
      }

      function syncLightboxWithFilters() {
        if (!lightbox.classList.contains("active")) return;
        if (!visibleIndices.length) {
          closeLightbox();
          return;
        }

        const visiblePos = visibleIndices.indexOf(currentIndex);
        if (visiblePos === -1) {
          closeLightbox();
          return;
        }

        currentVisiblePos = visiblePos;
        updateContent();
      }

      function applyFiltersAndRender() {
        visibleIndices = computeVisibleIndices();
        renderGallery();
        renderFilterUI();
        syncLightboxWithFilters();
      }

      // --- LIGHTBOX FUNCTIONS ---
      function openLightbox(index) {
        if (!visibleIndices.length) return;
        currentVisiblePos = index;
        currentIndex = visibleIndices[currentVisiblePos];
        updateContent();
        lightbox.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeLightbox() {
        lightbox.classList.remove("active");
        document.body.style.overflow = "auto";
        lbMedia.innerHTML = "";
      }

      function updateContent() {
        const item = items[currentIndex];

        document.getElementById("lb-title").textContent = item.title;
        document.getElementById("lb-desc").textContent = item.desc;
        lbTags.innerHTML = "";
        item.tags.forEach((tag) => {
          const pill = document.createElement("span");
          pill.className = "lb-tag-pill";
          pill.textContent = tag;
          applyTagColor(pill, tag);
          lbTags.appendChild(pill);
        });

        document.querySelector(".lb-header-bar").style.backgroundColor = `var(--color-${(currentIndex % 4) + 1})`;

        lbMedia.innerHTML = "";

        if (item.type === "instagram") {
          lbMedia.innerHTML = `<iframe src="${item.src}" frameborder="0" scrolling="no" allowtransparency="true"></iframe>`;
        } else if (item.type === "video") {
          const vid = document.createElement("video");
          vid.src = item.src;
          vid.controls = true;
          vid.autoplay = true;
          lbMedia.appendChild(vid);
        } else {
          const img = document.createElement("img");
          img.src = item.src;
          lbMedia.appendChild(img);
        }
      }

      document.getElementById("lb-close").onclick = closeLightbox;
      document.getElementById("lb-next").onclick = (e) => {
        e.stopPropagation();
        if (!visibleIndices.length) return;
        currentVisiblePos = (currentVisiblePos + 1) % visibleIndices.length;
        currentIndex = visibleIndices[currentVisiblePos];
        updateContent();
      };
      document.getElementById("lb-prev").onclick = (e) => {
        e.stopPropagation();
        if (!visibleIndices.length) return;
        currentVisiblePos = (currentVisiblePos - 1 + visibleIndices.length) % visibleIndices.length;
        currentIndex = visibleIndices[currentVisiblePos];
        updateContent();
      };
      lightbox.onclick = (e) => {
        if (e.target === lightbox) closeLightbox();
      };

      toggleFiltersBtn.addEventListener("click", () => {
        setFilterCollapsed(!filtersCollapsed);
      });

      searchInput.addEventListener("input", applyFiltersAndRender);
      clearAllFiltersBtn.addEventListener("click", () => {
        searchInput.value = "";
        includeTags.clear();
        excludeTags.clear();
        applyFiltersAndRender();
      });

      document.addEventListener("keydown", (e) => {
        if (!lightbox.classList.contains("active")) return;
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowRight") document.getElementById("lb-next").click();
        if (e.key === "ArrowLeft") document.getElementById("lb-prev").click();
      });

      setFilterCollapsed(true);
      applyFiltersAndRender();
    </script>
  </body>
</html>
